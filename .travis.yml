sudo: required
language: node_js
services:
  - docker
node_js:
    - "4.2"
env:
  global:
    - secure: "" # Docker Email
    - secure: "" # Docker User
    - secure: "" # Docker Password
    - COMMIT=${TRAVIS_COMMIT::8}
before_install:
    - rvm install 2.1.5
    - ./script/bootstrap
    - ./script/config -p asoc -h LAN -nomail
    - ./script/Datasets/userBase/userBase no-wait
    - ./script/Datasets/edt/edt no-wait
notifications:
      email: false
after_success:
  - sed -i 's/checkout develop/checkout '"$COMMIT"'/' Dockerfile # Change current branch in Dockerfile
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=mecatronicauncu/red-social-asociacion-dev
  - export TAG=`if [ "$TRAVIS_BRANCH" == "develop" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
