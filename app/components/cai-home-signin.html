<div class="sign-container">
	<h2>Bienvenido a !</h2>

	<div id="loginFailed" class="alert alert-danger" ng-show="loginFailed">Ups! Your username and/or password don't seem to be correct.</div>
	<div class="sign-form">
		<form id="signinform" novalidate role="form" ng-submit="loginn(person)">
			<div class="sign-input-wrap">
				<input 	ng-focus="loginFailed = false" type="text" ng-model="person.username" 
						class="sign-input" placeholder="Username" required autofocus>
			</div>
			<div class="sign-input-wrap">
				<input 	type="password" ng-model="person.password" class="sign-input" 
						placeholder="Password" required>
			</div>
			<div class="sign-input-wrap">
				<button class="sign-in-btn" form="signinform" type="submit">Sign in <span id="signinicon" class="fa fa-play"></span></button>
			</div>
		</form>
		
		</div class="sign-input-wrap">
			<label class="forgot-signin">Recuperar contrase√±a</label>
		<div>
	</div>
