<h2>Registrese en !</h2>

            <input type="text" name="first_name" placeholder="Nombre" class="sign-input" required>
            <input type="text" name="last_name" placeholder="Apellido" class="sign-input" required>
        </div>
        <div class="sign-input-wrap">
        	<input type="text" name="username" placeholder="Usuario" class="sign-input" required>
        </div>
        <div class="sign-input-wrap">
          <input type="email" name="email" id="email" placeholder="Email" class="sign-input"
          	data-parsley-trigger="change" required>
        </div>

          data-parsley-trigger="change" data-parsley-equalto="#email" required>
        </div-->
