<div> 
		<h2>They are using LinkedEnib</h2>
					
		<div class="contact-field form-group" ng-repeat="he in they" >
				<img class="img-thumbnail contact-pic" ng-src="{{he.link}}" alt="contact pic"/>
				<div class="contact-data">
						<a ng-href="#/profile/{{he.idNEO}}"><label>{{he.firstName}}</label>
						<label>{{he.lastName}}</label></a><br/>
						<label>{{he.address}}</label> - 
						<label>{{he.phone}}</label>
				</div>
		</div>
</div>
