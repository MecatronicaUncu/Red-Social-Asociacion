<div class="sign-container">	
    <h2>Registrese en !</h2>
    <div class="sign-form">
        <form id="signUpForm" ng-submit="signup()" data-parsley-validate>
            <div class="sign-input-wrap">
                <input type="text" ng-model="fields.firstName" name="firstName" placeholder="Nombre" class="sign-input" required>
            </div>
            <div class="sign-input-wrap">
                <input type="text" ng-model="fields.lastName" name="lastName" placeholder="Apellido" class="sign-input" required>
            </div>
            <div class="sign-input-wrap">
              <input type="email" ng-model="fields.email" name="email" id="email" placeholder="Email" class="sign-input"
              	data-parsley-trigger="change" required>
            </div>
            <div class="sign-input-wrap">
                <input type="password" ng-model="fields.password" name="password" id="password" placeholder="ContraseÃ±a" class="sign-input" required>
            </div>
            <div class="sign-input-wrap">
                <button  type="submit" form="signUpForm" class="sign-up-btn">Registrarse</button>
            </div>
        </form>
    </div>
</div>
